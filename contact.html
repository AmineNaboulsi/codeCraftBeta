<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="codecraft , youcode , dev">
    <meta name="description" content="Promo 7, Youcode Main group">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" media="screen" href="css/style.css">

</head>
<body>
    	<!-- Navbar -->
	<nav class="navbar-container">
        <img src="./assets/codecraftimg.png"  alt="code craft"/>
        <ul class="nav navbar menulist">
			<li class="active"><a href="./index.html">Home</a></li>
			<li class=""><a href="./rules.html">Rules</a></li>
			<li class=""><a href="./contact.html">Contact</a></li>
		</ul>
        <span onclick="MoveToMyReo()"><img src="./assets/github-mark.png" alt="My repository" /></span>
	</nav>
    <section class="page-container" id="contact">
        <section class="section-container">
          <h4>Get in Touch</h4>
          <p>If you have any questions or feedback, please fill out the form below.</p>
          <form action="#" method="post">
              <label for="name">Name:</label><br/>
              <input class="button-container wave-black" type="text" id="name" name="name" required placeholder="Your Name">
              <br/>
              <label for="email">Email:</label><br/>
              <input class="button-container wave-black" type="email" id="email" name="email" required placeholder="Your Email">
              <br/>
              <label for="message">Message:</label><br/>
              <textarea class="button-container wave-black" id="message" name="message" required placeholder="Your Message"></textarea>
              <br/>
              <button>Send</button>
          </form>       
        </section>
      </section>
      <script>
        function MoveToMyReo(){
            window.location.href="https://github.com/AmineNaboulsi/codeCraftBeta";
        }
    </script>
</body>
</html>
