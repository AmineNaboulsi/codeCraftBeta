<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="codecraft , youcode , dev">
    <meta name="description" content="Promo 7, Youcode Main group">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./Css/style.css">

</head>
<body>
    	<!-- Navbar -->
	<nav class="navbar-container">
        <img src="./assets/codecraftimg.png"  alt="code craft"/>
        <ul class="nav navbar menulist">
			<li class="active"><a href="./index.html">Home</a></li>
			<li class=""><a href="./rules.html">Rules</a></li>
			<li class=""><a href="./contact.html">Contact</a></li>
		</ul>
        <span onclick="MoveToMyReo()"><img src="./assets/github-mark.png" alt="My repository" /></span>
	</nav>
    <section id="contact">
        <section >
          <h4 style="text-align: center;">Get in Touch</h4>
          <p style="text-align: center;">If you have any questions or feedback, please fill out the form below.</p>
          <form action="#" method="post">
            <div class="forminput">
                <div class="rowform">
                    <label for="name">Name:</label>
                    <input class="button-container wave-black" type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="rowform">
                    <label for="email">Email:</label>
                    <input class="button-container wave-black" type="email" id="email" name="email" required placeholder="Your Email">      
                </div>
                <div class="rowform">
                    <label for="message">Message:</label>
                    <textarea class="button-container wave-black" id="message" name="message" required placeholder="Your Message"></textarea>
                </div>
                <button>Send</button>
            </div>  
            <dotlottie-player src="https://lottie.host/103a9569-32e9-4b86-9443-b809122d04ae/kaOZX8SMo3.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
            
          </form>       
        </section>
      </section>
      <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
      
      <script>
        function MoveToMyReo(){
            window.location.href="https://github.com/AmineNaboulsi/codeCraftBeta";
        }
    </script>
</body>
</html>
